<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektledning Lingo Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #f7fafc);
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .bingo-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .bingo-cell.marked {
            background: linear-gradient(145deg, #48bb78, #38a169);
            color: white;
            border-color: #2f855a;
            transform: scale(0.95);
        }

        .bingo-cell.marked::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .free-space {
            background: linear-gradient(145deg, #ffd700, #ffed4e) !important;
            color: #2d3748;
            font-weight: bold;
            border-color: #d69e2e;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .status {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        .bingo-winner {
            background: linear-gradient(145deg, #48bb78, #38a169) !important;
            color: white;
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .winning-line {
            background: linear-gradient(145deg, #f093fb, #f5576c) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            .bingo-cell {
                font-size: 0.7em;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Projektledning Lingo Bingo üéØ</h1>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">Ny omg√•ng</button>
            <button class="btn" onclick="randomizeBoard()">Slumpa om</button>
        </div>

        <div class="bingo-grid" id="bingoGrid"></div>
        
        <div class="status" id="status">Klicka p√• rutorna n√§r du l√§ser dessa termer! (1/25)</div><br>
        <a href="project_management_bingo_one_row.html">Spela bingo d√§r en fylld rad ger bingo!</a>
    </div>

    <script>
        const terms = [
            'PMO', 'SAFe', 'MoSCoW', 'Effektm√•l', 'WBS', 'R√•dgivande funktion',
            'Styr-'<br>'funktion', 'EPM', 'Lednings-'<br>'funktion', 'DoD', 'Lean', 'Agil',
            'SCOA', 'Extreme Programming (XP)', 'XLPM', 'Intresse-'<br>'analys', 'PROPS',
            'SMART', 'PROJEKTiL', 'CCPM', 'PBS', 'PENG', 'Vattenfall',
            'Verkst√§llande funktion', 'PDSA-cykel', 'SWOT', 'Stage-gate-modeller',
            'CPM', 'PERT', 'Projektm√•l', 'PPS', 'PRINCE2'
        ];

        let currentBoard = [];
        let markedCells = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateBoard() {
            const shuffledTerms = shuffleArray(terms);
            const board = shuffledTerms.slice(0, 24);
            board.splice(12, 0, 'GRATIS'); // Add free space in the middle
            return board;
        }

        function createBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            currentBoard = generateBoard();
            markedCells = new Array(25).fill(false);
            markedCells[12] = true; // Mark free space

            currentBoard.forEach((term, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = term;
                cell.onclick = () => toggleCell(index);
                
                if (index === 12) {
                    cell.classList.add('free-space');
                    cell.classList.add('marked');
                }
                
                grid.appendChild(cell);
            });
        }

        function toggleCell(index) {
            if (index === 12) return; // Can't toggle free space
            
            markedCells[index] = !markedCells[index];
            const cells = document.querySelectorAll('.bingo-cell');
            
            if (markedCells[index]) {
                cells[index].classList.add('marked');
            } else {
                cells[index].classList.remove('marked');
                cells[index].classList.remove('winning-line');
            }
            
            checkForBingo();
        }

        function checkForBingo() {
            const cells = document.querySelectorAll('.bingo-cell');
            
            // Clear previous winning line highlights
            cells.forEach(cell => cell.classList.remove('winning-line'));

            // Check if all cells are marked (full card bingo)
            const allMarked = markedCells.every(cell => cell === true);

            const status = document.getElementById('status');
            if (allMarked) {
                // Highlight all cells as winning
                cells.forEach(cell => {
                    cell.classList.add('winning-line');
                });
                
                status.innerHTML = 'üéâ FULL BRICKA! Du vann! üéâ';
                status.classList.add('bingo-winner');
                setTimeout(() => {
                    alert('Fantastiskt! Du fick full bricka! üéâ\n\nDu har hittat alla projektledningstermer!');
                }, 500);
            } else {
                const markedCount = markedCells.filter(cell => cell === true).length;
                status.innerHTML = `Klicka p√• rutorna n√§r du l√§ser dessa termer! (${markedCount}/25)`;
                status.classList.remove('bingo-winner');
            }
        }

        function resetGame() {
            markedCells = new Array(25).fill(false);
            markedCells[12] = true; // Mark free space
            
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((cell, index) => {
                cell.classList.remove('marked', 'winning-line');
                if (index === 12) {
                    cell.classList.add('marked');
                }
            });
            
            const status = document.getElementById('status');
            status.innerHTML = 'Klicka p√• rutorna n√§r du l√§ser dessa termer! (1/25)';
            status.classList.remove('bingo-winner');
        }

        function randomizeBoard() {
            createBingoGrid();
            const status = document.getElementById('status');
            status.innerHTML = 'Ny bingobricka skapad! Lycka till!';
            status.classList.remove('bingo-winner');
        }

        // Initialize the game
        createBingoGrid();
    </script>
</body>
</html>
